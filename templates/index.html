<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek YT Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>YTSP - WHITEVS</h1>
            <p>Paste a YouTube or Spotify link to begin.</p>
        </header>

        <main>
            <form id="download-form">
                <input type="text" id="url-input" placeholder="https://open.spotify.com/track/..." autocomplete="off">
                
                <div id="options-container">
                    <!-- YouTube Music & Spotify Options (hidden by default) -->
                    <div id="music-options" class="options-panel hidden">
                        <div class="option-group">
                            <label for="music-format">Format</label>
                            <select id="music-format">
                                <option value="flac">FLAC</option>
                                <option value="mp3">MP3</option>
                                <option value="m4a">M4A</option>
                                <option value="wav">WAV</option>
                                <option value="opus">Opus</option>
                            </select>
                        </div>
                        <div class="option-group">
                            <label for="audio-quality">Audio Quality</label>
                            <select id="audio-quality">
                                <option value="0">0 (Best)</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Default)</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9 (Worst)</option>
                            </select>
                        </div>
                        <div class="option-group toggle-group">
                            <label for="metadata-toggle" class="toggle-label">Embed Metadata</label>
                            <label class="switch">
                                <input type="checkbox" id="metadata-toggle" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                         <div class="option-group toggle-group">
                            <label for="thumbnail-toggle" class="toggle-label">Embed Thumbnail</label>
                            <label class="switch">
                                <input type="checkbox" id="thumbnail-toggle" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>

                    <!-- YouTube Video Options (hidden by default) -->
                    <div id="video-options" class="options-panel hidden">
                        <div class="option-group">
                            <label for="video-format">Format</label>
                            <select id="video-format">
                                <option value="mp4">MP4</option>
                                <option value="mkv">MKV</option>
                                <option value="webm">WebM</option>
                            </select>
                        </div>
                        <div class="option-group">
                            <label for="resolution">Resolution</label>
                            <select id="resolution">
                                <option value="2160">4K (2160p)</option>
                                <option value="1440">1440p</option>
                                <option value="1080">1080p (HD)</option>
                                <option value="720">720p (HD)</option>
                                <option value="480">480p</option>
                                <option value="360">360p</option>
                            </select>
                        </div>
                        <div class="option-group toggle-group">
                            <label for="audio-toggle" class="toggle-label">Include Audio</label>
                            <label class="switch">
                                <input type="checkbox" id="audio-toggle" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <button type="submit" id="download-button">Download</button>
            </form>

            <div id="status-area">
                <div id="loader" class="hidden"></div>
                <p id="status-message"></p>
                <a href="#" id="download-link" class="hidden"></a>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
